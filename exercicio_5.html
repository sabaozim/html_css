<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Oleo+Script|Roboto|Ubuntu+Mono&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Ubuntu Mono', monospace;
}

.flex {
	display: flex;
}

.flex-item-1 {
	flex: 1;
}

.item {
	background: transparent;
	text-align: right;
	font-size: 1.0em;
}

.container {
	max-width: 100%;
	border: 0px;
}

.box {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#logo {
    margin-top: 8px;
    float: center;
    text-align: center;
}

#logo_img {
    width: 15%;
}

#pesquisa {
	margin-top: 8px;
    float: center;
    text-align: center;
}

#contato {
    float: center;
    text-align: center;
}


.contato {
    display: inline;
}

.button_search {
	background-color: black;
    color: white;
    border: 0px;
    float: center;
    height: 24px;
}

.text_search {
	height: 18px;
}

li a {
  	color: black;
  	padding: 2px;
}

li a:hover {
	background-color: transparent;
}
</style>

</head>
<body>

<div class="container">    
    <div class="box" >
    	<div id="logo">
        	<img id="logo_img" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.jpg" />
        </div>
    
    	<div id="pesquisa" >
        	<input class="text_search" type="text" placeholder="Pesquisar"/>
            <input class="button_search" type="button" value="Pesquisar" />
    	</div>
    
    	<div id="contato">
    		<ul >
        		<li class="contato"><a href="#facebook"><i class="fab fa-facebook-square"></i></a></li>
        		<li class="contato"><a href="#instgram"><i class="fab fa-instagram"></i></a></li>
        		<li class="contato"><a href="#twitter"><i class="fab fa-twitter-square"></i></a></li>
        		<li class="contato"><a href="#linkedin"><i class="fab fa-linkedin"></i></a></li>
      		</ul>
		</div>
	</div>    	
    
    
    
    
       
</div>

</body>
</html>
